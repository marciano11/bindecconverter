<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bin Dec Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>binair decimaal converter</h1>
      <canvas id="canvas" width="800" height="100"></canvas>
      <table border= "1">
        <tr>
          <td>decimal</td><td><input type="text" value="0" id="decimalBox" readonly /></td>
        </tr>
        <tr>
          <td>1</td><td>2</td>
        </tr>
        <tr>
          <td>binary</td><input type="text" value="0" id="binaryBox" readonly /><td>4</td>
        </tr>
        <tr>
          <td>hex</td><input type="text" value="0" id="hexBox" readonly /><td>4</td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
